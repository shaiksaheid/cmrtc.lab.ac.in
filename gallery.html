<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: 'Segoe UI', sans-serif;
        }

        .gallery-title {
            text-align: center;
            padding: 40px 0 20px;
            color: #004d40;
            text-shadow: 1px 1px 2px #fff;
        }

        .gallery-container {
            padding: 30px 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card {
            border: none;
            background: transparent;
        }

        .card-body {
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="container gallery-container">
        <h1 class="gallery-title">GALLERY</h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 gallery">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <img src="images/1.jpg" class="img-fluid" alt="Gallery Image 1">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <img src="images/2.jpg" class="img-fluid" alt="Gallery Image 2">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <img src="images/3.jpg" class="img-fluid" alt="Gallery Image 3">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <img src="images/4.jpg" class="img-fluid" alt="Gallery Image 4">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <img src="images/5.jpg" class="img-fluid" alt="Gallery Image 5">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <img src="images/6.jpg" class="img-fluid" alt="Gallery Image 6">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
